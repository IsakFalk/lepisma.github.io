---
layout: default
---

{% assign minutes = content | number_of_words | divided_by: 180 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<div class="post-header mb2">
  <h1>{{ page.title }}</h1>
  <div class="post-tags">
    {{ page | tags | remove: "," }}
  </div>
  <span class="post-meta small">{{ page.date | date: "%b %-d, %Y" }}</span><br>
  <span class="post-meta small">{{ minutes }} minute read</span>
</div>

<article class="post-content">
  {{ content }}
</article>
